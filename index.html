<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Cloud Journal (with Delete)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1a1a1a;
      color: white;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    textarea {
      height: 200px;
    }
    button {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .delete-button {
      background: #e53935;
      margin-top: 10px;
    }
    .note {
      background: #2e2e2e;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 4px solid #4caf50;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Supabase Cloud Journal</h1>
  <input type="text" id="title" placeholder="Title (optional)" />
  <textarea id="text" placeholder="Paste or write your massive note here..."></textarea>
  <button onclick="saveNote()">Save Note</button>

  <h2>ðŸ“š Saved Notes</h2>
  <div id="notes"></div>

  <script>
    const supabase = window.supabase.createClient(
      "https://fsosfgsmzdubqgjcpjug.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzb3NmZ3NtemR1YnFnamNwanVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NDQzMjEsImV4cCI6MjA2MTAyMDMyMX0.OFC9FFOkOso8Wa69hgYe9rDJKgii_FCM1RJN1oNHbqM"
    );

    async function saveNote() {
      const title = document.getElementById("title").value;
      const text = document.getElementById("text").value;
      if (!text.trim()) {
        alert("Please enter some text!");
        return;
      }

      const { data, error } = await supabase
        .from("notes")
        .insert([{ title: title || "Untitled", text }]);

      if (error) {
        alert("Error saving note: " + error.message);
      } else {
        document.getElementById("title").value = "";
        document.getElementById("text").value = "";
        loadNotes();
      }
    }

    async function deleteNote(id) {
      const confirmDelete = confirm("Are you sure you want to delete this note?");
      if (!confirmDelete) return;

      const { error } = await supabase
        .from("notes")
        .delete()
        .eq("id", id);

      if (error) {
        alert("Error deleting note: " + error.message);
      } else {
        loadNotes();
      }
    }

    async function loadNotes() {
      const { data, error } = await supabase
        .from("notes")
        .select("*")
        .order("id", { ascending: false });

      const notesContainer = document.getElementById("notes");
      notesContainer.innerHTML = "";

      if (data && data.length > 0) {
        data.forEach(note => {
          const div = document.createElement("div");
          div.className = "note";
          div.innerHTML = `
            <strong>${note.title}</strong>
            <pre>${note.text}</pre>
            <button class="delete-button" onclick="deleteNote('${note.id}')">Delete</button>
          `;
          notesContainer.appendChild(div);
        });
      }
    }

    loadNotes();
  </script>
</body>
</html>
