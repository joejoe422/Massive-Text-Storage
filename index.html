<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Massive Text Storage</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
      perspective: 1000px; /* Venice.aiâ€™s global perspective */
      overflow: visible;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, #input-area, .sticky-note, button {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    header {
      background: #2c2c2c;
      color: #fff;
      padding: 1rem;
      text-align: center;
      transform: translateZ(50px);
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    }
    header:hover {
      transform: translateZ(70px) rotateX(10deg) rotateY(10deg);
      box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    #input-area {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 700px;
      margin: 0 auto 2rem;
      transform: translateZ(50px);
      transform-style: preserve-3d;
    }
    #input-area:hover {
      transform: translateZ(70px) rotateX(10deg) rotateY(10deg);
      box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
    }
    input, textarea {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      color: #333;
      background: #f9f9f9;
      margin-bottom: 1rem;
      box-sizing: border-box;
      /* No transform to ensure typing works */
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transform: translateZ(50px);
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    }
    button:hover {
      transform: translateZ(70px) rotateX(10deg) rotateY(10deg);
      box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
    }
    #saveButton {
      background: #4caf50;
      color: #fff;
    }
    .edit-button {
      background: #2196f3;
      color: #fff;
    }
    .delete-button {
      background: #e53935;
      color: #fff;
    }
    #notes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .sticky-note {
      background: #ffd700;
      width: 250px;
      min-height: 250px;
      padding: 1.5rem;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
      border-radius: 10px;
      transform: translateZ(50px) rotate(2deg);
      transform-style: preserve-3d;
      color: #333;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .sticky-note:hover {
      transform: translateZ(70px) rotateX(10deg) rotateY(10deg); /* Venice.aiâ€™s tilt */
      box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
    }
    .sticky-note:nth-child(even) {
      background: #ff8787;
      transform: translateZ(50px) rotate(-2deg);
    }
    .sticky-note:nth-child(3n) {
      background: #87cefa;
      transform: translateZ(50px) rotate(1deg);
    }
    .sticky-note-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.75rem;
      word-wrap: break-word;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding-bottom: 0.5rem;
    }
    .sticky-note-text {
      flex-grow: 1;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .sticky-note-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    @media (max-width: 600px) {
      .sticky-note {
        width: 100%;
        max-width: 300px;
      }
      #input-area {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ–¤ Massive Text Storage ðŸ–¤</h1>
  </header>
  <main>
    <section id="input-area">
      <input type="text" id="title" placeholder="Title (optional)" />
      <textarea id="text" placeholder="Write your note here..."></textarea>
      <button id="saveButton" onclick="saveNote()">Save Note</button>
    </section>
    <section id="notes"></section>
  </main>
  <script>
    const supabase = window.supabase.createClient(
      "https://fsosfgsmzdubqgjcpjug.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzb3NmZ3NtemR1YnFnamNwanVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NDQzMjEsImV4cCI6MjA2MTAyMDMyMX0.OFC9FFOkOso8Wa69hgYe9rDJKgii_FCM1RJN1oNHbqM"
    );

    let editingId = null;

    async function saveNote() {
      const title = document.getElementById("title").value;
      const text = document.getElementById("text").value;
      const button = document.getElementById("saveButton");

      if (!text.trim()) {
        alert("Please enter some text!");
        return;
      }

      try {
        if (editingId) {
          const { error } = await supabase
            .from("notes")
            .update({ title: title || "Untitled", text })
            .eq("id", editingId);
          if (error) throw error;
          editingId = null;
          button.textContent = "Save Note";
        } else {
          const { error } = await supabase
            .from("notes")
            .insert([{ title: title || "Untitled", text }]);
          if (error) throw error;
        }
        clearInputs();
        loadNotes();
      } catch (error) {
        alert("Error saving note: " + error.message);
      }
    }

    function clearInputs() {
      document.getElementById("title").value = "";
      document.getElementById("text").value = "";
      document.getElementById("saveButton").textContent = "Save Note";
    }

    async function deleteNote(id) {
      const confirmDelete = confirm("Are you sure you want to delete this note?");
      if (!confirmDelete) return;

      try {
        const { error } = await supabase
          .from("notes")
          .delete()
          .eq("id", id);
        if (error) throw error;
        loadNotes();
      } catch (error) {
        alert("Error deleting note: " + error.message);
      }
    }

    function editNote(id, title, text) {
      editingId = id;
      document.getElementById("title").value = title;
      document.getElementById("text").value = text;
      document.getElementById("saveButton").textContent = "Update Note";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function loadNotes() {
      try {
        const { data, error } = await supabase
          .from("notes")
          .select("*")
          .order("id", { ascending: false });
        if (error) throw error;

        const notesContainer = document.getElementById("notes");
        notesContainer.innerHTML = "";

        if (data && data.length > 0) {
          data.forEach(note => {
            const div = document.createElement("div");
            div.className = "sticky-note";
            div.innerHTML = `
              <div class="sticky-note-title">${note.title.replace(/</g, '<').replace(/>/g, '>')}</div>
              <div class="sticky-note-text">${note.text.replace(/</g, '<').replace(/>/g, '>')}</div>
              <div class="sticky-note-actions">
                <button class="edit-button" onclick="editNote('${note.id}', \`${note.title.replace(/`/g, '\\`')}\`, \`${note.text.replace(/`/g, '\\`')}\`)">Edit</button>
                <button class="delete-button" onclick="deleteNote('${note.id}')">Delete</button>
              </div>
            `;
            notesContainer.appendChild(div);
          });
        }
      } catch (error) {
        alert("Error loading notes: " + error.message);
      }
    }

    loadNotes();
  </script>
</body>
</html>
