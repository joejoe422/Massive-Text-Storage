<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üñ§ Massive Text Storage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }
    .spirals {
      position: absolute;
      left: -25px;
      top: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .spiral-hole {
      width: 14px;
      height: 14px;
      background: #444;
      border-radius: 50%;
      border: 2px solid #111;
      margin: 10px 0;
    }
    h1 {
      text-align: center;
      color: #90ee90;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: #fff;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      margin-right: 0.5rem;
      background-color: #333;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    .note {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      white-space: pre-wrap;
    }
    .note-title {
      font-weight: bold;
      color: #90ee90;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spirals">
      <div class="spiral-hole"></div>
      <div class="spiral-hole"></div>
      <div class="spiral-hole"></div>
      <div class="spiral-hole"></div>
      <div class="spiral-hole"></div>
      <div class="spiral-hole"></div>
    </div>
    <h1>üñ§ Massive Text Storage</h1>
    <p style="text-align: center; margin-top: 2rem;">
      <a href="blog.html" target="_blank" style="color: #90ee90; text-decoration: none; font-weight: bold;">
        üìù Read the Blog
      </a>
    </p>
    <input type="text" id="title" placeholder="Note title" />
    <textarea id="text" rows="10" placeholder="Write your massive note here..."></textarea>
    <button onclick="saveNote()">Save Note</button>
    <div id="notes"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.3/dist/umd/supabase.min.js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://fsosfgsmzdubqgjcpjug.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzb3NmZ3NtemR1YnFnamNwanVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NDQzMjEsImV4cCI6MjA2MTAyMDMyMX0.OFC9FFOkOso8Wa69hgYe9rDJKgii_FCM1RJN1oNHbqM"
    );

    async function saveNote() {
      const title = document.getElementById("title").value;
      const text = document.getElementById("text").value;
      const { error } = await supabase.from("notes").insert([{ title, text }]);
      if (error) {
        alert("Error saving note: " + error.message);
      } else {
        loadNotes();
        document.getElementById("title").value = "";
        document.getElementById("text").value = "";
      }
    }

    async function loadNotes() {
      const { data, error } = await supabase.from("notes").select("*").order("id", { ascending: false });
      const notesContainer = document.getElementById("notes");
      notesContainer.innerHTML = "";

      if (data && data.length > 0) {
        data.forEach(note => {
          const div = document.createElement("div");
          div.className = "note";

          const safeTitle = note.title.replace(/\\/g, "\\\\").replace(/`/g, "\\`");
          const safeText = note.text.replace(/\\/g, "\\\\").replace(/`/g, "\\`");

          div.innerHTML = `
            <span class="note-title">${note.title}</span><br/>
            ${note.text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}<br/>
            <button class="edit-button">Edit</button>
            <button onclick="deleteNote('${note.id}')">Delete</button>
          `;

          const editButton = div.querySelector(".edit-button");
          editButton.addEventListener("click", () => {
            document.getElementById("title").value = note.title;
            document.getElementById("text").value = note.text;
            deleteNote(note.id);
          });

          notesContainer.appendChild(div);
        });
      }
    }

    async function deleteNote(id) {
      await supabase.from("notes").delete().eq("id", id);
      loadNotes();
    }

    loadNotes();
  </script>
</body>
</html>
