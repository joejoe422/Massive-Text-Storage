
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notebook Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      background: #e4e1dc;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .notebook {
      background: repeating-linear-gradient(
        to bottom,
        #fff 0px,
        #fff 29px,
        #cfcfcf 30px
      );
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      border-radius: 8px;
      position: relative;
    }

    .notebook::before {
      content: "";
      position: absolute;
      top: 0;
      left: -40px;
      width: 30px;
      height: 100%;
      background: repeating-linear-gradient(#999 0, #999 2px, transparent 2px, transparent 8px);
      border-right: 2px solid #ccc;
    }

    input, textarea {
      width: 100%;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.8);
      box-sizing: border-box;
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 0 10px 1rem 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }

    .edit-button {
      background-color: #2196f3;
    }

    .delete-button {
      background-color: #e53935;
    }

    .note {
      background: rgba(255, 255, 255, 0.85);
      border-left: 4px solid #4caf50;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
    }

    h1, h2 {
      text-align: center;
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body>
  <div class="notebook">
    <h1>ðŸ““ My Notebook Journal</h1>
    <input type="text" id="title" placeholder="Title (optional)" />
    <textarea id="text" placeholder="Write your entry here..."></textarea>
    <button id="saveButton" onclick="saveNote()">Save Note</button>

    <h2>ðŸ“š Notes</h2>
    <div id="notes"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://fsosfgsmzdubqgjcpjug.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzb3NmZ3NtemR1YnFnamNwanVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NDQzMjEsImV4cCI6MjA2MTAyMDMyMX0.OFC9FFOkOso8Wa69hgYe9rDJKgii_FCM1RJN1oNHbqM"
    );

    let editingId = null;

    async function saveNote() {
      const title = document.getElementById("title").value;
      const text = document.getElementById("text").value;
      const button = document.getElementById("saveButton");

      if (!text.trim()) {
        alert("Please enter some text!");
        return;
      }

      if (editingId) {
        const { error } = await supabase
          .from("notes")
          .update({ title: title || "Untitled", text })
          .eq("id", editingId);

        if (error) {
          alert("Error updating note: " + error.message);
        } else {
          editingId = null;
          button.textContent = "Save Note";
          clearInputs();
          loadNotes();
        }
      } else {
        const { error } = await supabase
          .from("notes")
          .insert([{ title: title || "Untitled", text }]);

        if (error) {
          alert("Error saving note: " + error.message);
        } else {
          clearInputs();
          loadNotes();
        }
      }
    }

    function clearInputs() {
      document.getElementById("title").value = "";
      document.getElementById("text").value = "";
      document.getElementById("saveButton").textContent = "Save Note";
    }

    async function deleteNote(id) {
      const confirmDelete = confirm("Are you sure you want to delete this note?");
      if (!confirmDelete) return;

      const { error } = await supabase
        .from("notes")
        .delete()
        .eq("id", id);

      if (error) {
        alert("Error deleting note: " + error.message);
      } else {
        loadNotes();
      }
    }

    function editNote(id, title, text) {
      editingId = id;
      document.getElementById("title").value = title;
      document.getElementById("text").value = text;
      document.getElementById("saveButton").textContent = "Update Note";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function loadNotes() {
      const { data, error } = await supabase
        .from("notes")
        .select("*")
        .order("id", { ascending: false });

      const notesContainer = document.getElementById("notes");
      notesContainer.innerHTML = "";

      if (data && data.length > 0) {
        data.forEach(note => {
          const div = document.createElement("div");
          div.className = "note";
          div.innerHTML = `
            <strong>${note.title}</strong>
            <pre>${note.text}</pre>
            <button class="edit-button" onclick="editNote('${note.id}', \`${note.title.replace(/`/g, '\`')}\`, \`${note.text.replace(/`/g, '\`')}\`)">Edit</button>
            <button class="delete-button" onclick="deleteNote('${note.id}')">Delete</button>
          `;
          notesContainer.appendChild(div);
        });
      }
    }

    loadNotes();
  </script>
</body>
</html>
