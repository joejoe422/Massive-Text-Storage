<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notebook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #1a1a1a;
      --page-bg: #1c1c1c;
      --text: #fffde7;
      --title: #fff;
      --border: #222;
      --button: #444;
      --button-hover: #666;
      --spine-bg: linear-gradient(to bottom, #555, #222);
    }

    body.light {
      --bg: #fafafa;
      --page-bg: #fff;
      --text: #111;
      --title: #333;
      --border: #ccc;
      --button: #ddd;
      --button-hover: #bbb;
      --spine-bg: linear-gradient(to bottom, #bbb, #888);
    }

    body {
      margin: 0;
      padding: 30px 20px 100px;
      background-color: var(--bg);
      font-family: 'Courier New', Courier, monospace;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .spread {
      display: flex;
      width: 90vw;
      max-width: 1100px;
      background-color: transparent;
      margin-bottom: 30px;
      border-radius: 8px;
      transform: skewX(-0.5deg);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .page {
      width: calc(50% - 5px);
      padding: 40px;
      background-color: var(--page-bg);
      white-space: pre-wrap;
      overflow-wrap: break-word;
      font-size: 16px;
      border-left: 1px solid var(--border);
      line-height: 1.8;
      position: relative;
      display: flex;
      flex-direction: column;
      box-shadow: inset 10px 0 20px rgba(0, 0, 0, 0.2);
    }

    .page:first-child {
      border-left: none;
      box-shadow: inset -10px 0 20px rgba(0, 0, 0, 0.2);
    }

    .page::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 27px,
        rgba(255,255,255,0.05) 27px,
        rgba(255,255,255,0.05) 28px
      );
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      outline: none;
      flex: 1;
      width: 100%; /* Ensure content stays within page */
      overflow-wrap: break-word; /* Force text wrapping */
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: var(--title);
    }

    .spine {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 100%;
      background: var(--spine-bg);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
      z-index: 2;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      position: fixed;
      bottom: 20px;
      background: var(--bg);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 100;
    }

    button {
      background-color: var(--button);
      color: var(--text);
      border: none;
      padding: 10px 20px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="spread" id="spread">
    <!-- Pages will be injected here -->
  </div>

  <div class="controls">
    <button onclick="prevPage()">â¬… Prev</button>
    <button onclick="nextPage()">Next âž¡</button>
    <button onclick="savePages()">Save</button>
    <button onclick="deletePages()">Delete</button>
    <button onclick="downloadPages()">Download TXT</button>
    <button onclick="exportToPDF()">Export PDF</button>
    <button onclick="toggleTheme()">Toggle Theme ðŸŒ—</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://fsosfgsmzdubqgjcpjug.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzb3NmZ3NtemR1YnFnamNwanVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NDQzMjEsImV4cCI6MjA2MTAyMDMyMX0.OFC9FFOkOso8Wa69hgYe9rDJKgii_FCM1RJN1oNHbqM"
    );

    const pageTitles = ["Massive text", "Massive text", "Massive text", "Massive text", "Massive text", "Massive text"];
    let currentPair = 0;

    async function renderPages() {
      const spread = document.getElementById("spread");
      spread.innerHTML = "";
      const start = currentPair * 2;

      // Add spine first
      const spine = document.createElement("div");
      spine.className = "spine";
      spread.appendChild(spine);

      // Add pages
      for (let i = start; i < start + 2 && i < pageTitles.length; i++) {
        const page = document.createElement("div");
        page.className = "page";
        page.innerHTML = `
          <div class="content" contenteditable="true" id="page${i + 1}">
            <div class="title">${pageTitles[i]}</div>
            Start writing here...
          </div>`;
        spread.appendChild(page);
      }

      // Load content from Supabase
      for (let i = start; i < start + 2 && i < pageTitles.length; i++) {
        const { data, error } = await supabase
          .from("notes")
          .select("content")
          .eq("id", `page${i + 1}`)
          .single();
        if (error && error.code !== "PGRST116") { // Ignore "no rows found" error
          console.error("Load error:", error);
        }
        if (data) {
          const el = document.getElementById(`page${i + 1}`);
          if (el) el.innerHTML = data.content;
        }
      }
    }

    async function savePages() {
      for (let i = 0; i < pageTitles.length; i++) {
        const el = document.getElementById(`page${i + 1}`);
        if (el) {
          const { error } = await supabase
            .from("notes")
            .upsert({ id: `page${i + 1}`, content: el.innerHTML });
          if (error) {
            console.error("Save error:", error);
            alert("Error saving page: " + error.message);
            return;
          }
        }
      }
      alert("Saved!");
    }

    async function deletePages() {
      for (let i = 0; i < pageTitles.length; i++) {
        const { error } = await supabase
          .from("notes")
          .delete()
          .eq("id", `page${i + 1}`);
        if (error) {
          console.error("Delete error:", error);
          alert("Error deleting page: " + error.message);
          return;
        }
      }
      renderPages();
    }

    function downloadPages() {
      let text = "";
      pageTitles.forEach((_, i) => {
        const el = document.getElementById(`page${i + 1}`);
        if (el) {
          const title = el.querySelector(".title")?.innerText || "";
          const content = el.innerText.replace(title, '').trim();
          text += `${title}\n\n${content}\n\n\n`;
        }
      });
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.download = 'journal.txt';
      a.href = URL.createObjectURL(blob);
      a.click();
    }

    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      pageTitles.forEach((_, i) => {
        const el = document.getElementById(`page${i + 1}`);
        if (el) {
          const title = el.querySelector(".title")?.innerText || "";
          const content = el.innerText.replace(title, '').trim();
          if (i > 0) doc.addPage();
          doc.setFont("Courier", "normal");
          doc.setFontSize(12);
          doc.text(`${title}\n\n${content}`, 10, 20, { maxWidth: 180 });
        }
      });
      doc.save("journal.pdf");
    }

    function toggleTheme() {
      const isLight = document.body.classList.toggle("light");
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }

    function loadTheme() {
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
      }
    }

    function nextPage() {
      if ((currentPair + 1) * 2 < pageTitles.length) {
        currentPair++;
        renderPages();
      }
    }

    function prevPage() {
      if (currentPair > 0) {
        currentPair--;
        renderPages();
      }
    }

    renderPages();
    loadTheme();
  </script>
</body>
</html>
